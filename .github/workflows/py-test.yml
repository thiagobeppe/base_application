name: postgres-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  checks: write
  contents: write

jobs:
  postgres-test-job:
    runs-on: ubuntu-latest
    container: python:latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
        ports:
          - 5432:5432

    steps:
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client

      # queries database with postgres client
      - name: create table
        run: |
          psql -h postgres -d postgres -U postgres -c 'CREATE TABLE IF NOT EXISTS flights(id SERIAL PRIMARY KEY,ts_departure TIMESTAMP NOT NULL,ts_arrival TIMESTAMP NOT NULL,destination_city  VARCHAR(20) NOT NULL, departure_city VARCHAR(20) NOT NULL,"status" VARCHAR(10) NOT NULL,vailable_seats INT);'
        env:
          PGPASSWORD: postgres

      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      
      - name: Install dependencies
        run: |
          pip install pytest
          pip install fastapi
          pip install python-dotenv
          pip install SQLAlchemy
      
      - name: Test with pytest
        env:
          DATABASE_URL: 'postgres://postgres:postgres@localhost:${{ job.services.postgres.ports[5432] }}/postgres'
        run: pytest